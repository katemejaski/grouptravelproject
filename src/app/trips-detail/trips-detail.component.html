<div class="card trip" *ngIf="trip">
    <h1>{{trip.name}}'s Dream Trip</h1>
	<img 
    src={{trip.image}} 
    class="card-img-top" 
    alt="tripImage">
	<div class="card-body">
		<h3 class="card-title"><span>Location: </span>{{trip.location}}	</h3>
		<div class="card-text"> <span>Description: </span>{{trip.description}}</div>
		<br>
        <br>
	</div>
</div>
